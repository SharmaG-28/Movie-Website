<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="moneyheist.css">
    <title>Doctor Strange</title>
</head>
<body>
    <header>
        <div class="content">
            <div class="back">
                <a href="home.html"><i class="bi bi-arrow-left-circle"></i></a>
            </div>
            <h1 id="title">Monet Heist</h1>
            <p>Eight thieves take hostages and lock themselves in the Royal Mint of Spain as a criminal mastermind manipulates the police to carry out his plan.
            </p>
            <div class="details">
                <h6>A Netflix Original Film</h6>
                <h5 id="gen">Action</h5>
                <h5 id="gen">Crime</h5>
                <h5 id="gen">Drama</h5>
                <h4 id="date">2017-21s</h4>
                <h3 id="rate"><span>IMDB</span><i class="bi bi-star-fill"></i>9</h3>
            </div>
            <div class="btns">
                <a href="#" id="play">Watch<i class="bi bi-play-fill"></i></a>
                <!-- <a href="#" id="download__main"> <i class="bi bi-cloud-arrow-down-fill"></i></a> -->
            </div>
        `
        </div>
        <div class="video-container">
            <video controls class="hidden">
              <source src="video/Money Heist _ Series Trailer _ Netflix.mp4" type="video/mp4">
            </video>
        </div>
    </header>
    <script>
        let video = document.getElementsByTagName('video')[0];
        let play = document.getElementById('play');
        play.addEventListener('click', ()=> {
            if(video.paused){
                video.play();
                play.innerHTML = `Pause <i class="bi bi-pause-fill"></i>`
                video.classList.remove('hidden');
            }else{
                video.pause();
                play.innerHTML = `Watch <i class="bi bi-play-fill"></i>`
                video.classList.add('hidden');
            }
        })
    </script>
</body>
</html>
